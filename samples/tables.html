<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../emperor.css" />
        <title>Sample page</title>
    </head>

    <body>
        <!-- Tables -->

        <h3>Basic table</h3>
        <table>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$80</td>
            </tr>
            <tr>
                <td>Sum</td>
                <td>$180</td>
            </tr>
        </table>

        <h3>Caption table</h3>

        <table>
            <caption>
                Monthly savings
            </caption>
            <tr>
                <thead>
                    <th>Month</th>
                    <th>Savings</th>
                </thead>
            </tr>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
        </table>

        <h3>Complete table</h3>

        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>$80</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Sum</td>
                    <td>$180</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
